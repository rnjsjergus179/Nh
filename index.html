<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>풀옵션 API 호출 데모 (하드코딩 키)</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    h1 { text-align: center; }
    section { margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type=text] { width: 100%; padding: .5em; box-sizing: border-box; }
    button { margin-top: .5em; padding: .5em 1em; cursor: pointer; }
    pre { background:#f4f4f4; padding:1em; overflow-x:auto; white-space: pre-wrap; }
  </style>
</head>
<body>  <h1>풀옵션 API 호출 데모</h1>  <!-- 1) Google Custom Search -->  <section id="cse">
    <h2>1. Google CSE 검색</h2>
    <label for="q">검색어</label>
    <input type="text" id="q" placeholder="예: AI 3D 비서" />
    <button id="btn-search">검색</button>
    <pre id="out-search">// 여기에 검색 결과</pre>
  </section>  <!-- 2) 날씨 정보 -->  <section id="weather">
    <h2>2. 날씨 정보</h2>
    <label for="city">도시명</label>
    <input type="text" id="city" placeholder="예: Seoul" />
    <button id="btn-weather">날씨 조회</button>
    <pre id="out-weather">// 여기에 날씨 결과</pre>
  </section>  <!-- 3) Render 서비스 조회 -->  <section id="render">
    <h2>3. Render 서비스 목록</h2>
    <button id="btn-render">서비스 불러오기</button>
    <pre id="out-render">// 여기에 Render 서비스 목록</pre>
  </section>  <script>
    // ─────────────── 하드코딩된 키들 ───────────────
    const RENDER_API_KEY    = "rnd_MQZo2oxcvugaWw9EtJg8Ype3qxVz";
    const GOOGLE_API_KEY    = "YOUR_GOOGLE_API_KEY";
    const GOOGLE_CSE_ID     = "YOUR_GOOGLE_CSE_ID";
    const WEATHER_KEY       = "YOUR_WEATHER_KEY";
    // ────────────────────────────────────────────────

    // 1) Google CSE
    document.getElementById("btn-search").addEventListener("click", async () => {
      const query = encodeURIComponent(document.getElementById("q").value.trim());
      if (!query) return alert("검색어를 입력하세요.");
      const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CSE_ID}&q=${query}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("out-search").textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("out-search").textContent = "// 오류 발생: " + e;
      }
    });

    // 2) 날씨 정보
    document.getElementById("btn-weather").addEventListener("click", async () => {
      const city = encodeURIComponent(document.getElementById("city").value.trim());
      if (!city) return alert("도시명을 입력하세요.");
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_KEY}&units=metric&lang=kr`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        document.getElementById("out-weather").textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("out-weather").textContent = "// 오류 발생: " + e;
      }
    });

    // 3) Render API 호출
    document.getElementById("btn-render").addEventListener("click", async () => {
      const url = "https://api.render.com/v1/services";
      try {
        const res = await fetch(url, {
          headers: { "Authorization": `Bearer ${RENDER_API_KEY}` }
        });
        const data = await res.json();
        document.getElementById("out-render").textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById("out-render").textContent = "// 오류 발생: " + e;
      }
    });

  </script></body>
</html>
