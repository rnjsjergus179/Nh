<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUD-1 채팅 인터페이스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #hud-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
    }
    #chat-log {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    #chat-log p {
      margin: 0.25rem 0;
    }
    #hud-input-area {
      display: flex;
      gap: 0.5rem;
    }
    #hud-input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #send-btn {
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="hud-container">
    <h2>HUD-1 채팅창</h2>
    <div id="chat-log"></div>
    <div id="hud-input-area">
      <input type="text" id="hud-input" placeholder="메시지를 입력하세요..." />
      <button id="send-btn">전송</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const input = document.getElementById('hud-input');
    const button = document.getElementById('send-btn');

    button.addEventListener('click', () => {
      const msg = input.value.trim();
      if (!msg) return;
      appendChat("사용자", msg);
      input.value = '';

      // 향후 NLP 처리 또는 API 호출 연결 지점
      setTimeout(() => {
        appendChat("AI", `응답 준비 중: "${msg}"`);
      }, 500);
    });

    function appendChat(role, message) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${role}:</strong> ${message}`;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  </script>

</body>
</html>
