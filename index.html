<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HUD-1 채팅으로 Google & Render 호출</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; display: flex; justify-content: center; }
    #hud-container { width: 100%; max-width: 600px; background: #fff; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 1rem; }
    #chat-log { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 0.5rem; margin-bottom: 1rem; background: #fafafa; }
    #chat-log p { margin: 0.25rem 0; }
    #hud-input-area { display: flex; gap: 0.5rem; }
    #hud-input { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #send-btn { padding: 0.5rem 1rem; font-weight: bold; cursor: pointer; }
    pre { background: #eef; padding: 0.5rem; white-space: pre-wrap; overflow-x: auto; }
  </style>
</head>
<body>
  <div id="hud-container">
    <h2>HUD-1 채팅창</h2>
    <div id="chat-log"></div>
    <div id="hud-input-area">
      <input type="text" id="hud-input" placeholder="검색어를 입력하세요..." />
      <button id="send-btn">전송</button>
    </div>
  </div>  <script>
    // 하드코딩된 API 키
    const GOOGLE_API_KEY = "YOUR_GOOGLE_API_KEY";
    const GOOGLE_CSE_ID  = "YOUR_GOOGLE_CSE_ID";
    const RENDER_API_KEY = "rnd_MQZo2oxcvugaWw9EtJg8Ype3qxVz";

    const chatLog = document.getElementById('chat-log');
    const input = document.getElementById('hud-input');
    const button = document.getElementById('send-btn');

    function appendChat(role, message) {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${role}:</strong> ${message}`;
      chatLog.appendChild(p);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function googleSearch(query) {
      const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CSE_ID}&q=${encodeURIComponent(query)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Google API error: ${res.status}`);
      const json = await res.json();
      return json.items?.map(item => `${item.title}\n${item.link}`).join('\n\n') || '검색 결과가 없습니다.';
    }

    async function fetchRenderServices() {
      const res = await fetch('https://api.render.com/v1/services', {
        headers: { 'Authorization': `Bearer ${RENDER_API_KEY}` }
      });
      if (!res.ok) throw new Error(`Render API error: ${res.status}`);
      const json = await res.json();
      return json.map(s => `${s.name}: ${s.state}`).join('\n');
    }

    button.addEventListener('click', async () => {
      const query = input.value.trim();
      if (!query) return;
      appendChat('사용자', query);
      input.value = '';
      appendChat('AI', '처리 중...');
      try {
        const gRes = await googleSearch(query);
        const rRes = await fetchRenderServices();
        chatLog.lastChild.innerHTML = `<strong>AI:</strong> <pre>Google Results:\n${gRes}\n\nRender Services:\n${rRes}</pre>`;} catch (err) {
    chatLog.lastChild.innerHTML = `<strong>AI:</strong> 오류 발생: ${err.message}`;
  }
});

  </script>
</body>
</html>
