<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>풀옵션 API 호출 페이지</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1.5rem; }
    section { margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="text"] { width: 100%; padding: .5em; box-sizing: border-box; }
    button { margin-top: .5em; padding: .5em 1em; cursor: pointer; }
    pre { background: #f4f4f4; padding: 1em; overflow-x: auto; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>풀옵션 API 호출 페이지</h1>  <!-- 1) Google Custom Search -->  <section id="cse">
    <h2>1. Google CSE 검색</h2>
    <label for="cse-query">검색어 입력</label>
    <input type="text" id="cse-query" placeholder="예: AI 3D 비서" />
    <button id="btn-cse">검색</button>
    <pre id="out-cse">// 검색 결과가 표시됩니다.</pre>
  </section>  <!-- 2) 날씨 정보 -->  <section id="weather">
    <h2>2. 날씨 정보 조회</h2>
    <label for="weather-city">도시명 입력</label>
    <input type="text" id="weather-city" placeholder="예: Seoul" />
    <button id="btn-weather">조회</button>
    <pre id="out-weather">// 날씨 정보가 표시됩니다.</pre>
  </section>  <!-- 3) Render 서비스 조회 -->  <section id="render">
    <h2>3. Render 서비스 목록 조회</h2>
    <p>하드코딩된 Render API 키로 서비스 목록을 불러옵니다.</p>
    <button id="btn-render">불러오기</button>
    <pre id="out-render">// Render 서비스 목록이 표시됩니다.</pre>
  </section>  <script>
    // 하드코딩된 API 키 및 ID
    const GOOGLE_API_KEY = "YOUR_GOOGLE_API_KEY";
    const GOOGLE_CSE_ID = "YOUR_GOOGLE_CSE_ID";
    const WEATHER_KEY = "YOUR_WEATHER_KEY";
    const RENDER_API_KEY = "rnd_MQZo2oxcvugaWw9EtJg8Ype3qxVz";

    // 1) Google CSE 호출
    document.getElementById('btn-cse').addEventListener('click', async () => {
      const query = encodeURIComponent(document.getElementById('cse-query').value.trim());
      if (!query) return alert('검색어를 입력하세요.');
      const url = `https://www.googleapis.com/customsearch/v1?key=${GOOGLE_API_KEY}&cx=${GOOGLE_CSE_ID}&q=${query}`;
      const out = document.getElementById('out-cse');
      out.textContent = '// 로딩 중...';
      try {
        const res = await fetch(url);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = `// 오류 발생: ${err.message}`;
      }
    });

    // 2) 날씨 정보 호출
    document.getElementById('btn-weather').addEventListener('click', async () => {
      const city = encodeURIComponent(document.getElementById('weather-city').value.trim());
      if (!city) return alert('도시명을 입력하세요.');
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${WEATHER_KEY}&units=metric&lang=kr`;
      const out = document.getElementById('out-weather');
      out.textContent = '// 로딩 중...';
      try {
        const res = await fetch(url);
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = `// 오류 발생: ${err.message}`;
      }
    });

    // 3) Render API 호출
    document.getElementById('btn-render').addEventListener('click', async () => {
      const url = 'https://api.render.com/v1/services';
      const out = document.getElementById('out-render');
      out.textContent = '// 로딩 중...';
      try {
        const res = await fetch(url, {
          headers: { 'Authorization': `Bearer ${RENDER_API_KEY}` }
        });
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = `// 오류 발생: ${err.message}`;
      }
    });
  </script></body>
</html>
